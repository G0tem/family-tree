version: '3.9'

networks:
  family_tree_project:
    driver: bridge

services:
  postgres_db:
    image: postgres:15
    container_name: postgres_family_tree
    env_file:
      - .env
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 4G
    networks:
      - family_tree_project
    volumes:
      - ./postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    hostname: redis
    container_name: redis
    networks:
      - family_tree_project

  celery:
    build: ./app
    command: celery -A tasks.worker worker --loglevel=info
    networks:
      - family_tree_project
    ports:
      - "5672:5672"
    # volumes:
    #   - ./backend:/app
    #   - ./logs:/fastapi/logs
    # environment:
    #   - CELERY_BROKER_URL=redis://redis:6379/0
    #   - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - redis

  flower:
    build: ./app
    command: celery --broker=redis://redis:6379/0 flower --port=5555
    networks:
      - family_tree_project
    ports:
      - 5555:5555
    # environment:
    #   - CELERY_BROKER_URL=redis://redis:6379/0
    #   - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - redis
      - celery

  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: my_password

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: my_password
      ME_CONFIG_MONGODB_URL: mongodb://admin:my_password@mongo:27017/